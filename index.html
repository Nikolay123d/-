<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />

  <title>–ü—Ä–∞–≥–∞ –§—É—à–∫–∏ ‚Äî –û–Ω–ª–∞–π–Ω —á–∞—Ç</title>

  <!-- Firebase CDN -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://i.ibb.co/fbpjfnm/Prague.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #222;
      display: flex;

    }

    header {
      background-color: rgba(44,122,123,0.85);
      color: white;
      padding: 15px 20px;
      text-align: center;
      font-weight: 700;
      font-size: 1.8rem;
      user-select: none;
    }

    main {
      flex: 1;
      max-width: 600px;
      margin: 20px auto;
      background: rgba(255 255 255 / 0.9);
      border-radius: 10px;
      box-shadow: 0 0 15px rgb(0 0 0 / 0.2);
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      height: 80vh;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      padding-right: 10px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 1rem;
      line-height: 1.4;
      color: #333;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      max-width: 80%;
      padding: 10px 14px;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgb(0 0 0 / 0.1);
      word-wrap: break-word;
      background-color: #f0f0f0;
      position: relative;
      font-size: 0.95rem;
    }
    .message.sent {
      background-color: #27ae60;
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 4px;
    }
    .message .nickname {
      font-weight: 700;
      font-size: 0.85rem;
      margin-bottom: 4px;
      opacity: 0.8;
    }

    .message img {
      max-width: 100%;
      border-radius: 12px;
      margin-top: 6px;
      box-shadow: 0 0 8px rgba(0,0,0,0.15);
    }

    #input-area {
      display: flex;
      align-items: center;
      padding-top: 10px;
      gap: 10px;
    }

    #text-input {
      flex: 1;
      padding: 12px 18px;
      font-size: 1rem;
      border: 2px solid #ccc;
      border-radius: 25px;
      outline: none;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-weight: 600;
    }
    #text-input:focus {
      border-color: #27ae60;
    }

    #file-input {
      display: none;
    }

    #send-btn {
      padding: 12px 25px;
      background-color: #27ae60;
      border: none;
      color: white;
      font-weight: 700;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #send-btn:hover {
      background-color: #219150;
    }

    #upload-btn {
      padding: 10px 14px;
      background-color: #2c7a7b;
      color: white;
      font-weight: 700;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #upload-btn:hover {
      background-color: #1f5758;
    }

    /* –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è */
    #auth-container {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    #auth-form {
      background: white;
      border-radius: 12px;
      padding: 30px 25px;
      max-width: 400px;
      width: 90%;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    #auth-form h2 {
      margin: 0 0 10px 0;
      color: #2c7a7b;
      text-align: center;
    }
    #auth-form input {
      padding: 12px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      font-family: inherit;
    }
    #auth-form input:focus {
      border-color: #27ae60;
    }
    #auth-form button {
      background-color: #27ae60;
      color: white;
      font-weight: 700;
      padding: 12px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1rem;
    }
    #auth-form button:hover {
      background-color: #219150;
    }

  </style>
</head>
<body>

<header>–ü—Ä–∞–≥–∞ –§—É—à–∫–∏ ‚Äî –û–Ω–ª–∞–π–Ω —á–∞—Ç</header>

<main>
  <div id="messages" aria-live="polite" aria-label="–ü–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è —á–∞—Ç—É"></div>

  <div id="input-area">
    <button id="upload-btn" aria-label="–î–æ–¥–∞—Ç–∏ –∑–æ–±—Ä–∞–∂–µ–Ω–Ω—è">üì∑</button>
    <input type="file" id="file-input" accept="image/*" aria-label="–í–∏–±—Ä–∞—Ç–∏ —Ñ–∞–π–ª" />
    <input
      type="text"
      id="text-input"
      placeholder="–ù–∞–ø–∏—à—ñ—Ç—å –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è..."
      aria-label="–ü–æ–ª–µ –¥–ª—è –≤–≤–µ–¥–µ–Ω–Ω—è —Ç–µ–∫—Å—Ç—É –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è"
      autocomplete="off"
    />
    <button id="send-btn" aria-label="–í—ñ–¥–ø—Ä–∞–≤–∏—Ç–∏ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è">–í—ñ–¥–ø—Ä–∞–≤–∏—Ç–∏</button>
  </div>
</main>

<!-- –§–æ—Ä–º–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ -->
<div id="auth-container" role="dialog" aria-modal="true" aria-labelledby="auth-title">
  <form id="auth-form" novalidate>
    <h2 id="auth-title">–£–≤—ñ–π–¥—ñ—Ç—å –¥–ª—è —á–∞—Ç—É</h2>
    <input type="text" id="nickname" placeholder="–í–∞—à –Ω—ñ–∫–Ω–µ–π–º" required autocomplete="off" />
    <input type="email" id="email" placeholder="Email" required autocomplete="off" />
    <input type="password" id="password" placeholder="–ü–∞—Ä–æ–ª—å" required autocomplete="off" />
    <button type="submit">–ü—ñ–¥—Ç–≤–µ—Ä–¥–∏—Ç–∏</button>
  </form>
</div>

<script>
  // --- Firebase config –∏ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è ---
  const firebaseConfig = {
    apiKey: "AIzaSyDV2BslF-Ll37a1XO3GEfzNMXa7YsSXL1o",
    authDomain: "web-app-b4633.firebaseapp.com",
    databaseURL: "https://web-app-b4633-default-rtdb.firebaseio.com",
    projectId: "web-app-b4633",
    storageBucket: "web-app-b4633.appspot.com",
    messagingSenderId: "1041887915171",
    appId: "1:1041887915171:web:84d62eae54e9291b47a316",
    measurementId: "G-C65BPE81SJ"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  // --- DOM —ç–ª–µ–º–µ–Ω—Ç—ã ---
  const messagesDiv = document.getElementById('messages');
  const textInput = document.getElementById('text-input');
  const sendBtn = document.getElementById('send-btn');
  const fileInput = document.getElementById('file-input');
  const uploadBtn = document.getElementById('upload-btn');
  const authContainer = document.getElementById('auth-container');
  const authForm = document.getElementById('auth-form');
  const nicknameInput = document.getElementById('nickname');
  const emailInput = document.getElementById('email');
  const passwordInput = document.getElementById('password');

  // --- –°–æ—Å—Ç–æ—è–Ω–∏–µ ---
  let currentUser = null; // {nickname,email,password}

  // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –≤ localStorage
  function loadUser() {
    const u = localStorage.getItem('chatUser');
    if (u) {
      currentUser = JSON.parse(u);
    }
  }

  loadUser();

  // --- –§—É–Ω–∫—Ü–∏–∏ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Å–æ–æ–±—â–µ–Ω–∏–π ---

  // –°–æ–∑–¥–∞–µ–º div —Å–æ–æ–±—â–µ–Ω–∏—è —Å –Ω–∏–∫–æ–º –∏ –∫–æ–Ω—Ç–µ–Ω—Ç–æ–º
  function createMessageDiv(msg) {
    const div = document.createElement('div');
    div.classList.add('message');
    if (msg.nickname === currentUser?.nickname) {
      div.classList.add('sent');
    }

    const nickDiv = document.createElement('div');
    nickDiv.classList.add('nickname');
    nickDiv.textContent = msg.nickname || '–ö–æ—Ä–∏—Å—Ç—É–≤–∞—á';
    div.appendChild(nickDiv);

    if (msg.type === 'text') {
      div.appendChild(document.createTextNode(msg.content));
    } else if (msg.type === 'image') {
      const img = document.createElement('img');
      img.src = msg.content;
      img.alt = '–ó–æ–±—Ä–∞–∂–µ–Ω–Ω—è —É —á–∞—Ç—ñ';
      div.appendChild(img);
    }

    return div;
  }

  // –û–±–Ω–æ–≤–ª—è–µ–º —Å–ø–∏—Å–æ–∫ —Å–æ–æ–±—â–µ–Ω–∏–π (—Å–ª—É—à–∞–µ–º realtime DB)
  function listenMessages() {
    const messagesRef = db.ref('messages');
    messagesRef.off();

    messagesRef.on('value', (snapshot) => {
      messagesDiv.innerHTML = '';
      const data = snapshot.val();
      if (!data) return;
      const msgs = Object.values(data);
      msgs.sort((a,b) => a.timestamp - b.timestamp);
      msgs.forEach(msg => {
        messagesDiv.appendChild(createMessageDiv(msg));
      });
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });
  }

  // --- –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏–π ---

  function sendMessage(content, type='text') {
    if (!currentUser) {
      showAuthForm();
      return;
    }
    if (!content) return;

    const msg = {
      nickname: currentUser.nickname,
      content,
      type,
      timestamp: Date.now()
    };

    db.ref('messages').push(msg);
  }

  // --- –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ ---

  sendBtn.addEventListener('click', () => {
    const text = textInput.value.trim();
    if (!text) return;
    sendMessage(text, 'text');
    textInput.value = '';
  });

  textInput.addEventListener('keydown', e => {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      sendBtn.click();
    }
  });

  uploadBtn.addEventListener('click', () => {
    fileInput.click();
  });

  fileInput.addEventListener('change', () => {
    const file = fileInput.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = e => {
      sendMessage(e.target.result, 'image');
    };
    reader.readAsDataURL(file);
    fileInput.value = '';
  });

  // --- –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è ---

  function showAuthForm() {
    authContainer.style.display = 'flex';
  }
  function hideAuthForm() {
    authContainer.style.display = 'none';
  }

  authForm.addEventListener('submit', e => {
    e.preventDefault();
    const nickname = nicknameInput.value.trim();
    const email = emailInput.value.trim();
    const password = passwordInput.value.trim();

    if (!nickname || !email || !password) {
      alert('–ë—É–¥—å –ª–∞—Å–∫–∞, –∑–∞–ø–æ–≤–Ω—ñ—Ç—å —É—Å—ñ –ø–æ–ª—è');
      return;
    }

    currentUser = { nickname, email, password };
    localStorage.setItem('chatUser', JSON.stringify(currentUser));
    hideAuthForm();
  });

  // --- –ü—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ ---
  if (!currentUser) {
    showAuthForm();
  }
  listenMessages();

</script>

</body>
</html>
