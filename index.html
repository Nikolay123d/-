<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ü—Ä–∞–≥–∞ –§—É—à–∫–∏</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: sans-serif;
      background: url('https://images.unsplash.com/photo-1534352204860-969f1d140aa5') no-repeat center center fixed;
      background-size: cover;
    }
    .tabs {
      display: flex;
      justify-content: center;
      gap: 10px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(8px);
      padding: 10px;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .tab-btn {
      padding: 8px 16px;
      border: none;
      background: #fff3;
      color: white;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
    }
    .tab-btn.active {
      background: #fff;
      color: #000;
    }
    .tab-content {
      display: none;
      padding: 10px;
    }
    .tab-content.active {
      display: block;
    }
    #chat {
      max-width: 600px;
      margin: 20px auto;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(8px);
      border-radius: 20px;
      padding: 10px;
      color: white;
    }
    #chat-messages {
      height: 300px;
      overflow-y: scroll;
      padding: 10px;
      border: 1px solid white;
      margin-bottom: 10px;
      font-size: 14px;
    }
    #chat input, #chat button {
      padding: 10px;
      font-size: 14px;
      border-radius: 10px;
      border: none;
    }
    #chat button {
      background: #4CAF50;
      color: white;
      margin-left: 5px;
    }
    #mapid {
      height: 400px;
      width: 100%;
      border-radius: 10px;
      margin: 20px auto;
      max-width: 600px;
    }
    #info {
      max-width: 600px;
      margin: 20px auto;
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(8px);
      color: white;
      padding: 20px;
      border-radius: 20px;
    }
  </style>
</head>
<body>

<div class="tabs">
  <button class="tab-btn active" data-tab="chat">–ß–∞—Ç</button>
  <button class="tab-btn" data-tab="map">–ö–∞—Ä—Ç–∞ –¥–æ–ø–æ–º–æ–≥–∏</button>
  <button class="tab-btn" data-tab="info">–ö–æ—Ä–∏—Å–Ω–∞ —ñ–Ω—Ñ–æ—Ä–º–∞—Ü—ñ—è</button>
</div>

<div id="chat" class="tab-content active">
  <div id="chat-messages"></div>
  <input id="chat-input" type="text" placeholder="–í–∞—à–µ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è..." />
  <button onclick="sendMessage()">–í—ñ–¥–ø—Ä–∞–≤–∏—Ç–∏</button>
</div>

<div id="map" class="tab-content">
  <div id="mapid"></div>
</div>

<div id="info" class="tab-content">
  <h3>–ö–æ—Ä–∏—Å–Ω–∞ —ñ–Ω—Ñ–æ—Ä–º–∞—Ü—ñ—è –¥–ª—è —É–∫—Ä–∞—ó–Ω—Ü—ñ–≤ —É –ü—Ä–∞–∑—ñ</h3>
  <p>üìç –ê–¥—Ä–µ—Å–∏ –¥–æ–ø–æ–º–æ–≥–∏, —Ç–µ–ª–µ—Ñ–æ–Ω–∏, –ø–æ—Ä–∞–¥–∏...</p>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-analytics.js";

    authDomain: "web-app-b4633.firebaseapp.com",

    messagingSenderId: "1041887915171",
    appId: "1:1041887915171:web:84d62eae54e9291b47a316",

  };

  const app = initializeApp(firebaseConfig);

<script>
  // –≤–∫–ª–∞–¥–∫–∏
  const tabButtons = document.querySelectorAll('.tab-btn');
  const tabContents = document.querySelectorAll('.tab-content');

  tabButtons.forEach(btn => {
    btn.addEventListener('click', () => {
      tabButtons.forEach(b => b.classList.remove('active'));
      tabContents.forEach(c => c.classList.remove('active'));

      btn.classList.add('active');
      document.getElementById(btn.dataset.tab).classList.add('active');
    });
  });

  // —á–∞—Ç
  function sendMessage() {
    const input = document.getElementById('chat-input');
    const message = input.value.trim();
    if (message === '') return;
    const messages = document.getElementById('chat-messages');
    const div = document.createElement('div');
    div.textContent = message;
    messages.appendChild(div);
    input.value = '';
    messages.scrollTop = messages.scrollHeight;
  }

  // –∫–∞—Ä—Ç–∞
  const map = L.map('mapid').setView([50.0755, 14.4378], 13);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; OpenStreetMap'
  }).addTo(map);

  const locations = [
    { name: '–¶–µ–Ω—Ç—Ä –¥–æ–ø–æ–º–æ–≥–∏', lat: 50.0755, lng: 14.4378 },
    { name: 'OAMP Praha', lat: 50.085, lng: 14.42 },
    { name: '–ê–ø—Ç–µ–∫–∞ Pomoc', lat: 50.07, lng: 14.44 }
  ];

  locations.forEach(loc => {
    L.marker([loc.lat, loc.lng]).addTo(map)
      .bindPopup(loc.name);
  });
</script>
</body>
</html>
