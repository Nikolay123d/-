<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ПРАГА-ФУШКИ — Допомога Українцям</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fdf6e3 url('https://i.ibb.co/fbpjfnm/Prague.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100%;
      overflow: hidden;
    }
    .tab-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 10px;
      background-color: rgba(255, 255, 255, 0.8);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 999;
    }
    .tab-buttons button {
      padding: 10px 15px;
      border: none;
      border-radius: 20px;
      background-color: #0057b7;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .tab-buttons button.active {
      background-color: #ffd700;
      color: #0057b7;
    }
    section {
      display: none;
      padding-top: 60px;
      height: 100%;
      overflow-y: auto;
    }
    section.active {
      display: block;
    }
    #chat {
      display: flex;
      flex-direction: column;
      height: calc(100vh - 60px);
      background: rgba(0,0,0,0.4);
      color: white;
    }
    #messages {
      flex: 1;
      padding: 10px;
      overflow-y: scroll;
    }
    .message {
      margin-bottom: 10px;
      padding: 8px 12px;
      border-radius: 20px;
      background-color: rgba(255,255,255,0.8);
      color: black;
      max-width: 70%;
    }
    .sent {
      align-self: flex-end;
      background-color: #d0f0c0;
    }
    .received {
      align-self: flex-start;
    }
    #input-area {
      display: flex;
      padding: 10px;
      gap: 5px;
      background: rgba(255,255,255,0.8);
    }
    #text-input, #file-input {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: none;
    }
    #send-btn {
      padding: 10px 20px;
      border: none;
      background-color: #ffd700;
      color: #0057b7;
      font-weight: bold;
      border-radius: 20px;
      cursor: pointer;
    }
    #registration {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      z-index: 1000;
    }
    #registration input {
      display: block;
      margin: 10px 0;
      padding: 8px;
      width: 100%;
    }
    #map { height: calc(100vh - 60px); }
    #info { background-color: rgba(255,255,255,0.9); padding: 20px; }
  </style>
</head>
<body>
  <div class="tab-buttons">
    <button class="tab-btn active" data-tab="chat">ПРАГА-ФУШКИ</button>
    <button class="tab-btn" data-tab="map">КАРТА ДОПОМОГИ</button>
    <button class="tab-btn" data-tab="info">КОРИСНА ІНФОРМАЦІЯ</button>
  </div>

  <section id="chat" class="active">
    <div id="messages"></div>
    <div id="input-area">
      <input type="text" id="text-input" placeholder="Напишіть повідомлення...">
      <input type="file" id="file-input" accept="image/*">
      <button id="send-btn">Надіслати</button>
    </div>
    <div id="registration">
      <h3>Реєстрація</h3>
      <input type="text" id="reg-nick" placeholder="Нікнейм" required>
      <input type="email" id="reg-email" placeholder="Email" required>
      <input type="password" id="reg-pass" placeholder="Пароль" required>
      <button onclick="registerUser()">Зареєструватися</button>
    </div>
  </section>

  <section id="map">
    <div id="map"></div>
  </section>

  <section id="info">
    <h2>Медичні заклади</h2>
    <p>...</p>
    <h2>Соціальні служби</h2>
    <p>...</p>
    <h2>Магазини, волонтери, курси</h2>
    <p>...</p>
  </section>

  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore-compat.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDV2BslF-Ll37a1XO3GEfzNMXa7YsSXL1o",
      authDomain: "web-app-b4633.firebaseapp.com",
      projectId: "web-app-b4633",
      storageBucket: "web-app-b4633.appspot.com",
      messagingSenderId: "1041887915171",
      appId: "1:1041887915171:web:84d62eae54e9291b47a316",
      measurementId: "G-C65BPE81SJ"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const tabButtons = document.querySelectorAll('.tab-btn');
    const sections = document.querySelectorAll('section');
    tabButtons.forEach(btn => btn.addEventListener('click', () => {
      tabButtons.forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      sections.forEach(section => {
        section.classList.toggle('active', section.id === btn.dataset.tab);
      });
    }));

    let user = localStorage.getItem("user") || null;
    const messagesDiv = document.getElementById("messages");
    const textInput = document.getElementById("text-input");
    const fileInput = document.getElementById("file-input");
    const sendBtn = document.getElementById("send-btn");
    const regWindow = document.getElementById("registration");

    sendBtn.addEventListener("click", () => {
      if (!user) {
        regWindow.style.display = "block";
        return;
      }
      const text = textInput.value.trim();
      const file = fileInput.files[0];
      if (!text && !file) return;
      const reader = new FileReader();
      reader.onload = () => {
        const message = {
          text,
          image: file ? reader.result : null,
          time: Date.now(),
          nick: JSON.parse(user).nick
        };
        db.collection("chat").add(message);
        textInput.value = "";
        fileInput.value = null;
      };
      if (file) reader.readAsDataURL(file);
      else reader.onload();
    });

    function registerUser() {
      const nick = document.getElementById("reg-nick").value;
      const email = document.getElementById("reg-email").value;
      const pass = document.getElementById("reg-pass").value;
      auth.createUserWithEmailAndPassword(email, pass).then(res => {
        user = JSON.stringify({ email, nick });
        localStorage.setItem("user", user);
        regWindow.style.display = "none";
      });
    }

    db.collection("chat").orderBy("time")
      .onSnapshot(snapshot => {
        messagesDiv.innerHTML = "";
        snapshot.forEach(doc => {
          const d = doc.data();
          const div = document.createElement("div");
          div.className = `message ${d.nick === JSON.parse(user || '{}').nick ? 'sent' : 'received'}`;
          div.innerHTML = `<b>${d.nick}:</b> ${d.text || ''} ${d.image ? '<br><img src="' + d.image + '" style="max-width:100px">' : ''}`;
          messagesDiv.appendChild(div);
        });
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      });

    const map = L.map('map').setView([50.0755, 14.4378], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap'
    }).addTo(map);
    const points = [
      ["Лікарня Мотол", 50.0737, 14.3456],
      ["Поліклініка Прага 1", 50.082, 14.423],
      ["Волонтерський центр Pomoc", 50.081, 14.449],
      ["Магазин Pomoc", 50.073, 14.418]
    ];
    points.forEach(([name, lat, lng]) => L.marker([lat, lng]).addTo(map).bindPopup(name));
  </script>
</body>
</html>
